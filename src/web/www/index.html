<!doctype html>
<html>

  <head>
    <title>OSC Services</title>
  </head>

  <body>
    <header class="header">
      <div class="centered-content">
        <h1>OSC Services</h1>
      </div>
    </header>

    <section class="content">
      <div class="centered-content">
        <h2>Send Messages to Max</h2>
        <button
          id="sendMaxValue1Button"
          type="button"
          class="btn-primary"
        >Send Value 1</button>
        <button
          id="sendMaxValue2Button"
          type="button"
          class="btn-primary"
        >Send Value 2</button>
        <button
          id="sendMaxValue3Button"
          type="button"
          class="btn-primary"
        >Send Value 3</button>
        <button
          id="sendMaxValue4Button"
          type="button"
          class="btn-primary"
        >Send Value 4</button>
      </div>
    </section>

    <section class="content">
      <div class="centered-content">
        <h2>Send Messages to Processing</h2>
        <button
          id="sendProcessingValue1Button"
          type="button"
          class="btn-primary"
        >Send Value 1</button>
        <button
          id="sendProcessingValue2Button"
          type="button"
          class="btn-primary"
        >Send Value 2</button>
      </div>
    </section>

    <footer class="footer">
      <div class="centered-content">
        <h1>OSC Services</h1>
      </div>
    </footer>

    <script src="index.min.js"></script>
  </body>

</html>
